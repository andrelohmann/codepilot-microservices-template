x-env: &default-env
  env_file: [./config/.env]

networks:
  appnet: {}

services:
  # ── Backing-Services ─────────────────────────────────────────────
  ##<<BACKING_SERVICES>>
  # (The agent will add backing services here)
  
  # Redis - just an exemplary service
  redis:
    image: redis:7-alpine
    <<: *default-env
    ports:
      - "6379:6379"
    volumes:
      - ./tmp/.redis:/data
    command: redis-server --appendonly yes
    container_name: redis
    restart: always
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  ##</BACKING_SERVICES>

  # ── Services ─────────────────────────────────────────────────────
  ##<<SERVICES>>
  # (The agent will add services here)

  # Example API service
  api:
    build: ./services/api
    <<: *default-env
    ports:
      - "8000:8000"
    networks:
      - appnet
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Example App service
  app:
    build: ./services/app
    command: sleep infinity
    <<: *default-env
    networks:
      - appnet
  ##<</SERVICES>>